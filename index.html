<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="wrap">
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="game-name">
                        <h1>Game name</h1>
                    </div>
                    <div class="game-counter">
                        <div class="counter-block">
                            <span id="count">0</span>
                        </div>
                        <div class="img-wrap">
                            <img src="./img/zemlya.png" alt="img">
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="main">
            <div class="container">
                <div class="start-block">
                    <div class="orbita"></div>
                    <div class="start-btn">
                        <button id="start-btn">START</button>
                    </div>
                </div>
                <div class="victory-block">
                    <p id="victory-btn">Congratulations, you win!</p>
                </div>
                <div class="main-content">
                    <div >
                        <ul class="list">
                            <li class="list-item" >
                                <img class="fruit" >
                            </li>
                            <li class="list-item">
                                <img class="fruit" >
                            </li>
                            <li class="list-item">
                                <img class="fruit" >
                            </li>
                            <li class="list-item">
                                <img class="fruit" >
                            </li>
                            <li class="list-item">
                                <img class="fruit" >
                            </li>
                            <li class="list-item">
                                <img class="fruit" >
                            </li>
                            <li class="list-item">
                                <img class="fruit" >
                            </li>
                            <li class="list-item">
                                <img class="fruit" >
                            </li>
                            <li class="list-item">
                                <img class="fruit" >
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="game-over-block">
                    <div class="txt-block">
                        <p class="game-over hide" id="game-over"> GAME OVER </p>
                        <p class="try-again show" id="try-again">PLEASE TRY AGAIN</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/script.js"></script>

    </script>
</body>
</html>
